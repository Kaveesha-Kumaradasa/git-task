<!DOCTYPE html>
<html>
<head>
  <title>Fruits Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8dc;
      color: #4b3832;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #d35400;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
    }
    li {
      background-color: #f7dc6f;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Fruits</h1>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Strawberry</li>
    <li>Kiwi</li>
  </ul>
</body>
</html>
